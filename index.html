<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link>
    <link rel = "stylesheet" href = "style.css">
    <!-- <link rel = "script" defer src = "script.js"> --> 
</head>
    <body>
        <div class ="flex-container">
            <div class = "title"><h1><span class = "titleTarget1">Etch-a-Sketch</span><span class="titleTarget2"> 1 0 0 0</span></h1></div>
            <div class = "mode">Mode: Coloring</div>
            <div class = "content">
                <div class = "board"></div>
                 <div class = "buttons">
                    <button type = "button" class = "blackButton" onclick = "changeColor('black')">Black</button>
                    <button type = "button" class = "whiteButton" onclick = "changeColor('white')">Eraser</button>
                    <button type = "button" class = "grayButton" onclick = "changeColor('gray')">Gray</button>
                    <button type = "button" class = "randomButton" onclick = "changeColor('random')">Random</button>
                    <button type = "button" class = "resetButton" onclick = "resetBoard()">Reset</button>
                </div>
                <div class = "boardSize">
                    <input class = "input" type= "text" placeholder= "Size of Board" value = "16" onchange="changeSize(this.value)">  
                    <button class = "setSize">Set Size</button>
                </div>
                <div class = "input-message"></div>
            </div>
        </div>
    </body>
<script src = "script.js"></script>
</html>
